<div class="strength-training-picker-wrapper">    
    <h4>Select a Guide To Follow</h4>
    <div class="form-group" [formGroup]="form">
        <label for="guide">Guide:</label>
        <select class="form-control" formControlName="guide">
            <option *ngFor="let guide of guides" [value]="guide._id">{{guide.name}}</option>
        </select>
    </div>
</div>
