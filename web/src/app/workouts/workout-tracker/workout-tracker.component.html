<div *ngIf="workout" style="text-align: center">
    <h4>{{workout.name}}</h4>
    <form novalidate (ngSubmit)="save()" [formGroup]="form">
        <mat-card [ngStyle.gt-sm]="{'max-width': '50%', 'margin': 'auto'}">
            <!-- This card probably needs to be moved to strength training workout, not pertinant to running/cycling-->
            <mat-card-content>
                <dynamic-workout-container [form]="form" [workout]="workout"></dynamic-workout-container>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Notes" class="form-control" formControlName="notes"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button>Save</button>
                <button type="button" mat-button (click)="delete()">Delete</button>
            </mat-card-actions>
        </mat-card>

        <!-- <input [mdDatepicker]="myDatepicker" formControlName="createdAt" />
        <md-datepicker #myDatepicker></md-datepicker> -->

        <input type="hidden" formControlName="_id" />
        <input type="hidden" formControlName="type" />
        <input type="hidden" formControlName="name" />
        <input type="hidden" formControlName="createdAt" />
        <input type="hidden" formControlName="completedAt" />
    </form>
</div>
