<div [formGroup]="formGroup">
  <input type="hidden" formControlName="side" />
  <mat-card>
    <mat-card-title *ngIf="set.side != 'NONE'">
      {{ set.side | titlecase }} Side
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="70%">
          <b>Weight</b>
        </div>
        <div fxFlex="30%"></div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="70%" fxFlexAlign="end">
          <strength-training-set-input-control
            [formGroup]="formGroup"
            [control]="formGroup.controls.weight"
            name="weight"
          ></strength-training-set-input-control>
        </div>
        <div fxFlex="30%" fxFlexAlign="start">
          <input type="hidden" formControlName="adjustWeight" />
          <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              (click)="
                adjustWeightClicked('INCREASE', formGroup.controls.adjustWeight)
              "
              style="text-align: right"
            >
              <mat-icon
                *ngIf="formGroup.controls.adjustWeight.value == 'INCREASE'"
                >check</mat-icon
              >
              <span style="text-align: right">Increase Weight</span>
            </button>
            <button
              mat-menu-item
              (click)="
                adjustWeightClicked('DECREASE', formGroup.controls.adjustWeight)
              "
              style="text-align: right"
            >
              <mat-icon
                *ngIf="formGroup.controls.adjustWeight.value == 'DECREASE'"
                >check</mat-icon
              >
              <span>Decrease Weight</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="showPreviousWorkouts()">
        <div *ngFor="let previousSet of previousSets">
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="70%">{{ previousSet.completedAt | date }}</div>
            <div fxFlex="30%"></div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="70%" fxFlexAlign="end">
              <button
                type="button"
                mat-raised-button
                *ngIf="previousSet.weight"
                (click)="copyWeight(previousSet.weight)"
              >
                {{ previousSet.weight }}
              </button>
            </div>
            <div fxFlex="30%">
              <mat-icon *ngIf="previousSet.adjustWeight == 'INCREASE'"
                >arrow_upwards</mat-icon
              >
              <mat-icon *ngIf="previousSet.adjustWeight == 'DECREASE'"
                >arrow_downward</mat-icon
              >
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
