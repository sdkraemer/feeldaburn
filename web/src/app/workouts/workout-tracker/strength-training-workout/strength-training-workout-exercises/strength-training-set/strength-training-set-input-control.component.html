<mat-form-field [formGroup]="formGroup">
  <button type="button" mat-button matPrefix (click)="decrement()">
    <mat-icon>remove</mat-icon>
  </button>
  <input [formControlName]="name" matInput type="text" style="width:3em" />
  <button type="button" mat-button matSuffix (click)="increment()">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
