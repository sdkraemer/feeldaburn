<div [formGroup]="group">
    <h5 *ngIf="set.side != 'NONE'">{{set.side}}</h5>
    <input type="hidden" formControlName="side"/>
    <div class="form-group">
        <div class="row">
            <label class="col-form-legend">Repetitions:</label>
        </div>
        <div class="row">
            <div class="col">
                <increment-decrement-button style="float:right" [operation]="'decrement'" [control]="group.controls.repetitions"></increment-decrement-button>
            </div>
            <div class="col">
                <input type="number" class="form-control" formControlName="repetitions"/>
            </div>
            <div class="col">
                <increment-decrement-button style="float:left" [operation]="'increment'" [control]="group.controls.repetitions"></increment-decrement-button>
            </div>
        </div>
    </div>

    <div class="form-group" *ngIf="exercise.type == 'WEIGHTS'">
        <div class="row">
            <label class="col-form-legend">Weight:</label>
        </div>
        <div class="row">
            <div class="col">
                <increment-decrement-button style="float:right" [operation]="'decrement'" [control]="group.controls.weight"></increment-decrement-button>
            </div>
            <div class="col">
                <input type="number" class="form-control" formControlName="weight"/>
            </div>
            <div class="col">
                <increment-decrement-button style="float:left" [operation]="'increment'" [control]="group.controls.weight"></increment-decrement-button>
            </div>
        </div>
        <div class="row">
            <label class="col-form-legend">Adjust Weight:</label>
        </div>
        <div class="row">
            <div class="col text-center">
                <adjust-weight-picker formControlName="adjustWeight"></adjust-weight-picker>
            </div>
        </div>
    </div>

    <table class="table table-sm" *ngIf="!workout._id && previousSets.length > 0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Repetitions</th>
                <th *ngIf="exercise.type == 'WEIGHTS'">Weight</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let previousSet of previousSets; let i = index;">
                <td>{{ previousWorkoutDates[i] | date }}</td>
                <td>
                    <button type="button" class="btn btn-secondary" (click)="copyRepititions(previousSet.repetitions)">{{ previousSet.repetitions }}</button>
                </td>
                <td *ngIf="exercise.type == 'WEIGHTS'">
                    <button type="button" class="btn btn-secondary" (click)="copyWeight(previousSet.weight)">{{ previousSet.weight }}</button>
                </td>
                <td>
                    <span class="previous-set-adjust-weight">
                        <i *ngIf="previousSet.adjustWeight == 'DECREASE'" class="fa fa-arrow-down" aria-hidden="true"></i>
                        <i *ngIf="previousSet.adjustWeight == 'INCREASE'" class="fa fa-arrow-up" aria-hidden="true"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
