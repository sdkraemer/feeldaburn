<h4>Running Workout</h4>
<div [formGroup]="form">
    <div class="form-group">
        <label for="distance">Distance (In Miles):</label>
        <input type="text" class="form-control" formControlName="distance"/>
    </div>
    <div class="form-group">
        <label for="elapsed_time">Time (In Seconds):</label>
        <input type="text" class="form-control" formControlName="elapsed_time"/>
    </div>
    <div class="form-group">
        <label for="pace">Pace (In Seconds/Mile):</label>
        <input type="text" class="form-control" formControlName="pace"/>
    </div>
    <div class="form-group">
        <label for="heartrate">Heart Rate:</label>
        <input type="text" class="form-control" formControlName="heartrate"/>
    </div>
    <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="text" class="form-control" formControlName="calories"/>
    </div>
    <div class="form-group">
        <label>Completed?</label>
        <toggle-control formControlName="isCompleted"></toggle-control>
    </div>
</div>
