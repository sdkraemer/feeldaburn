<h2>View Workout</h2>
<button type="button" class="btn btn-outline-secondary" [routerLink]="['/workouts']">Back</button>
<div *ngIf="form" >
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name"/>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" formControlName="type">
                <option *ngFor="let workoutType of workoutTypes" [value]="workoutType.value">
                    {{workoutType.display}}
                </option>
            </select>
        </div>
        <div *ngIf="form.value.type != ''">
            <strength-training-workout *ngIf="form.value.type == 'STRENGTH_TRAINING'" [form]="form" [workoutType]="workout.workoutType"></strength-training-workout>
            <running-workout *ngIf="form.value.type == 'RUNNING'" [form]="form" [workoutType]="workout.workoutType"></running-workout>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" rows="3" formControlName="notes"></textarea>
        </div>
        

        <!--<workout-type></workout-type>-->

        <input type="hidden" formControlName="_id" />
        <input type="hidden" formControlName="createdAt" />
        <input type="hidden" formControlName="completedAt" />
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" (click)="onComplete()" [hidden]="form.completedAt">Complete</button>
        <button type="button" class="btn btn-primary" (click)="onDelete(form)" [hidden]="!form._id">Delete</button>
    </form>
</div>
