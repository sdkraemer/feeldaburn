<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
    <button type="button" mat-raised-button [routerLink]="['/workout-picker']">Pick a Workout!</button>
    <button type="button" mat-raised-button [routerLink]="['/measurements/new']">Add a Measurement</button>
</div>

<div style="text-align: center">
  <br>
  <div>
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div>
    <button mat-raised-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="dateChanged()">
      Previous
    </button>
    <button mat-raised-button mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="dateChanged()">
      Today
    </button>
    <button mat-raised-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="dateChanged()">
      Next
    </button>
  </div>
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="(events | async) || []">
  </mwl-calendar-month-view>
</div>
