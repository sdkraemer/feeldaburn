<h2>View Guide</h2>
<button type="button" class="btn btn-outline-secondary" [routerLink]="['/guides']">Back</button>
<div *ngIf="guide" >
    <form novalidate (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [ngModel]="guide.name"/>
        </div>
        <div class="form-group">
            <label for="name">Created At:</label>
            <input type="text" class="form-control" readonly="true" value="{{guide.createdAt | date:'short'}}"/>
            <input type="hidden" class="form-control" name="createdAt" [ngModel]="guide.createdAt"/>
        </div>
        <div class="form-group">
            <label for="notes">Description:</label>
            <textarea class="form-control" name="description" rows="3" [ngModel]="guide.description"></textarea>
        </div>
        <input type="hidden" name="_id" [ngModel]="guide._id" />
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" (click)="onDelete(form)" [hidden]="!guide._id">Delete</button>
    </form>
</div>
